<!DOCTYPE html>
<html lang="en">

<head>

    <title> HOPE 3.0 | Add Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <!-- Sidebar (will be remove after setup server) --> 
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">HOPE 3.0</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="../Admin/home.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Users</span>
                </a>
            </li>
            <li>
                <a href="../events.html">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Event list</span>
                </a>
            </li>
            <li>
                <a href="../participants.html">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Participants</span>
                </a>
            </li>
            <li>
                <a href="../donation.html">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Donations</span>
                </a>
            </li>
            <li>
                <a href="../collaborators.html">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Collaborators</span>
                </a>
            </li>
            <li>
                <button class="dropdown-btn">
                    <i class="bx bx-money"></i>
                    <span class="links_name">Sponsors</span>
                    <i class="bx bx-caret-down"></i>
                </button>
                <div class="dropdown-container">
                    <a href="in-kind.html">In-Kind</a>
                    <a href="monetory.html">Monetary</a>
                </div>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <img src="https://t4.ftcdn.net/jpg/00/97/00/09/360_F_97000908_wwH2goIihwrMoeV9QF3BW6HtpsVFaNVM.jpg"
                    alt="profile">
                <span class="admin_name">
                </span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <div class="container">

            <h2 style="padding-top: 120px; margin-left: 20px">Update Event</h2>
            <form method="post" style="margin-left: 20px" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" value="Cancer Screening" required />
                </div>
                <div class="form-group">
                    <label>New description</label>
                    <input type="text" class="form-control" name="desc" value="Free Breast Cancer Screening for females"
                        required />
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-select" aria-label="Select Event" name="type">
                        <option value="technical">Technical</option>
                        <option value="non technical">Non Technical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" name="date" value="05/09/2024" />
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" class="form-control" name="time" value="12.30 PM" />
                </div>
                <div class="form-group">
                    <label>Image Url : </label>
                    <input type="url" class="form-control" name="img" value="image" />
                </div>

                <input type="submit" class="btn btn-primary" value="Update" />
            </form>
        </div>
        
<!-- JavaScript for Sidebar Dropdown -->
<script>
    document.querySelectorAll('.dropdown-btn').forEach(button => {
        button.addEventListener('click', () => {
            button.classList.toggle('active');
            const dropdownContainer = button.nextElementSibling;
            dropdownContainer.style.display = 
                dropdownContainer.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>
</body>

</html>
